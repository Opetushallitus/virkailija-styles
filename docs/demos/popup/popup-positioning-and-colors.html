<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <link rel="stylesheet" href="../oph-styles-min.css" />
    <link rel="stylesheet" href="../app.css" />
</head>

<body class="oph-typography">

<div class="demo-popup-container">
    <button class="oph-button oph-button-primary" type="button" style="position: absolute; top: 110px;">Action</button>

    <div class="oph-popup oph-popup-info oph-popup-top">
        <div class="oph-popup-arrow"></div>

        <div class="oph-popup-title">Info popup on top</div>
        <div class="oph-popup-content">Optional content</div>
    </div>
</div>

<div class="demo-popup-container">
    <button class="oph-button oph-button-primary" type="button">Action</button>

    <div class="oph-popup oph-popup-success oph-popup-right" style="top: 0; left: 85px;">
        <div class="oph-popup-arrow"></div>

        <div class="oph-popup-title">Success popup on right</div>
    </div>
</div>

<div class="demo-popup-container">
    <button class="oph-button oph-button-primary" type="button" style="position: absolute; left: 250px;">Action</button>

    <div class="oph-popup oph-popup-warning oph-popup-left" style="top: 0;">
        <div class="oph-popup-arrow"></div>

        <div class="oph-popup-title">Warning popup on left</div>
    </div>
</div>

<div class="demo-popup-container">
    <a class="oph-button oph-button-primary" type="button">Action</a>

    <div class="oph-popup oph-popup-error oph-popup-bottom" style="top: 40px;">
        <div class="oph-popup-arrow"></div>

        <div class="oph-popup-title">Error popup on bottom</div>
    </div>
</div>

</body>

</html>
