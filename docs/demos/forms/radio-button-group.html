<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <link rel="stylesheet" href="../../oph-styles-min.css" />
    <link rel="stylesheet" href="../app.css" />
</head>

<body class="oph-typography">
<form class="col-6">
    <fieldset class="oph-fieldset">
        <legend class="oph-label">Select one</legend>

        <div class="oph-radio-button-group">
            <label for="option1">
                <input
                    id="option1"
                    class="oph-radio-button-input"
                    type="radio"
                    name="radios"
                    value="1"
                    checked
                >

                <span class="oph-radio-button-text">Option 1</span>
            </label>

            <label for="option2">
                <input
                    id="option2"
                    class="oph-radio-button-input"
                    type="radio"
                    name="radios"
                    value="2"
                >

                <span class="oph-radio-button-text">Option 2</span>
            </label>


            <label for="option3">
                <input
                    id="option3"
                    class="oph-radio-button-input"
                    type="radio"
                    name="radios"
                    value="3"
                    disabled
                >

                <span class="oph-radio-button-text">Option 3</span>
            </label>
        </div>
    </fieldset>
</form>
</body>

</html>
