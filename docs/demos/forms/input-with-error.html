<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Input with error</title>
    <link rel="stylesheet" href="../../oph-styles-min.css" />
    <link rel="stylesheet" href="../app.css" />
</head>

<body class="oph-typography">
<form class="col-6">
    <div class="oph-field">
        <label class="oph-label" for="error-input">Field with error</label>
        <input
            id="error-input"
            class="oph-input oph-input-has-error"
            type="text"
            value="Invalid value"
            placeholder="Placeholder"
        >
        <div class="oph-field-text oph-error">Error!</div>
    </div>
</form>
</body>

</html>
