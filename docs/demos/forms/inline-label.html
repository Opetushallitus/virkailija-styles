<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <link rel="stylesheet" href="../../oph-styles-min.css" />
    <link rel="stylesheet" href="../app.css" />
</head>

<body class="oph-typography">
<form class="col-8">
    <div class="oph-field oph-field-inline">
        <label class="oph-label" for="inline-label">Field</label>
        <input
            id="inline-label"
            class="oph-input"
            type="text"
            value="Value"
            placeholder="Placeholder"
        >
    </div>

    <div class="oph-field oph-field-inline">
        <label class="oph-label col-3" for="inline-long-label">Another field</label>
        <input
            id="inline-long-label"
            class="oph-input"
            type="text"
            value="Value"
            placeholder="Placeholder"
        >
    </div>
</form>
</body>

</html>
