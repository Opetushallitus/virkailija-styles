<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <link rel="stylesheet" href="../oph-styles-min.css" />
    <link rel="stylesheet" href="../app.css" />
</head>

<body class="oph-typography">
<form class="demo-form-wide">
    <div class="oph-field oph-field-inline">
        <label
            class="oph-label"
            for="inline-label"
            aria-describedby="field-text"
        >
            Field
        </label>

        <div class="oph-input-container">
            <input
                id="inline-label"
                class="oph-input"
                type="text"
                value="Value"
                placeholder="Placeholder"
            >

            <div id="field-text" class="oph-field-text">Help text</div>
        </div>
    </div>

    <div class="oph-field oph-field-inline">
        <label class="oph-label demo-label-inline" for="inline-long-label">Another field</label>
        <input
            id="inline-long-label"
            class="oph-input"
            type="text"
            value="Value"
            placeholder="Placeholder"
        >
    </div>
</form>
</body>

</html>
