<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <link rel="stylesheet" href="../oph-styles-min.css" />
    <link rel="stylesheet" href="../app.css" />
</head>

<body class="oph-typography">
<form class="demo-form">
    <div class="oph-field">
        <label
            class="oph-label"
            for="regular-input"
            aria-describedby="field-text">
            Field
        </label>

        <input
            id="regular-input"
            class="oph-input"
            type="text"
            value="Value"
            placeholder="Placeholder"
        >

        <div id="#field-text" class="oph-field-text">Help text for the field</div>
    </div>
</form>
</body>

</html>
