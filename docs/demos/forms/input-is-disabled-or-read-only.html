<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Disabled and read-only inputs</title>
    <link rel="stylesheet" href="../../oph-styles-min.css" />
    <link rel="stylesheet" href="../app.css" />
</head>

<body class="oph-typography">
<form class="col-6">
    <div class="oph-field">
        <label class="oph-label" for="disabled-input">Disabled field</label>
        <input
            id="disabled-input"
            class="oph-input"
            type="text"
            value="Value"
            placeholder="Placeholder"
            disabled
        >
    </div>
</form>
</body>

</html>
