<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <link rel="stylesheet" href="../../oph-styles-min.css" />
    <link rel="stylesheet" href="../app.css" />
</head>

<body class="demo-modal">

<div class="oph-typography">
    <div class="oph-overlay oph-overlay-bg oph-overlay-is-visible">
        <div
            id="modal-dialog"
            class="oph-modal"
            role="dialog"
            tabindex="-1"
            aria-labelledby="#modal-heading"
        >
            <div class="oph-modal-dialog" role="document">
                <button
                    class="oph-button oph-button-close"
                    type="button"
                    title="Close"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>

                <div class="oph-modal-content">
                    <h1 id="modal-heading" class="oph-modal-heading">Modal dialog</h1>
                    <p>Modal content</p>
                </div>

                <a
                    class="oph-link oph-modal-back-to-top-link"
                    href="#modal-dialog"
                >
                    Back to modal top
                </a>
            </div>
        </div>
    </div>
</div>

</body>

</html>
