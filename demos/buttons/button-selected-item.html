<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <link rel="stylesheet" href="../../oph-styles-min.css" />
</head>

<body class="oph-typography">
<div style="width: 200px">
    <button
        class="oph-button oph-button-selected"
        type="button"
        title="Remove Option 1"
        aria-label="Remove Option 1"
    >
        <span class="oph-button-selected-text">Option 1</span>
        <span class="oph-button-selected-icon" aria-hidden="true">&times;</span>
    </button>

    <button
        class="oph-button oph-button-selected"
        type="button"
        title="Remove Option 2"
        aria-label="Remove Option 2"
        disabled
    >
        <span class="oph-button-selected-text">Disabled option</span>
        <span class="oph-button-selected-icon" aria-hidden="true">&times;</span>
    </button>
</div>
</body>

</html>
