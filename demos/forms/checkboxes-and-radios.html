<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <link rel="stylesheet" href="../../oph-styles-min.css" />
    <link rel="stylesheet" href="../app.css" />
</head>

<body class="oph-typography">
<form class="demo-form">
    <fieldset class="oph-fieldset">
        <legend class="oph-label">Checkboxes</legend>

        <label class="oph-checkable" for="optionA">
            <input
                id="optionA"
                class="oph-checkable-input"
                type="checkbox"
                value="A"
                checked
            >

            <span class="oph-checkable-text">A</span>
        </label>

        <label class="oph-checkable" for="optionB">
            <input
                id="optionB"
                class="oph-checkable-input"
                type="checkbox"
                value="B"
            >

            <span class="oph-checkable-text">B</span>
        </label>

        <label class="oph-checkable oph-checkable-is-disabled" for="optionC">
            <input
                id="optionC"
                class="oph-checkable-input"
                type="checkbox"
                value="C"
                disabled
            >

            <span class="oph-checkable-text">C</span>
        </label>
    </fieldset>

    <fieldset class="oph-fieldset">
        <legend class="oph-label">Radios</legend>

        <label class="oph-checkable" for="option1">
            <input
                id="option1"
                class="oph-checkable-input"
                type="radio"
                name="radios"
                value="1"
                checked
            >

            <span class="oph-checkable-text">1</span>
        </label>

        <label class="oph-checkable" for="option2">
            <input
                id="option2"
                class="oph-checkable-input"
                type="radio"
                name="radios"
                value="2"
            >

            <span class="oph-checkable-text">2</span>
        </label>

        <label class="oph-checkable oph-checkable-is-disabled" for="option3">
            <input
                id="option3"
                class="oph-checkable-input"
                type="radio"
                name="radios"
                value="3"
                disabled
            >

            <span class="oph-checkable-text">3</span>
        </label>
    </fieldset>
</form>
</body>

</html>
