<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <link rel="stylesheet" href="../../oph-styles-min.css" />
    <link rel="stylesheet" href="../app.css" />
</head>

<body class="oph-typography">
<form class="demo-form">
    <div class="oph-field" aria-describedby="field-text">
        <label
            class="oph-label"
            for="error-input"
        >
            Field with error
        </label>

        <input
            id="error-input"
            class="oph-input oph-input-has-error"
            type="text"
            value="Invalid value"
            placeholder="Placeholder"
            aria-invalid="true"
        >
        <div id="#field-text" class="oph-field-text oph-error">Error!</div>
    </div>
</form>
</body>

</html>
