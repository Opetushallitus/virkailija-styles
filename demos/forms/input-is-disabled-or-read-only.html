<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <link rel="stylesheet" href="../oph-styles-min.css" />
    <link rel="stylesheet" href="../app.css" />
</head>

<body class="oph-typography">
<form class="demo-form">
    <div class="oph-field">
        <label class="oph-label" for="disabled-input">Disabled field</label>
        <input
            id="disabled-input"
            class="oph-input"
            type="text"
            value="Value"
            placeholder="Placeholder"
            disabled
        >
    </div>

    <div class="oph-field">
        <label class="oph-label" for="readonly-input">Read-only field</label>
        <input
            id="readonly-input"
            class="oph-input"
            type="text"
            value="Value"
            placeholder="Placeholder"
            readonly
        >
    </div>
</form>
</body>

</html>
