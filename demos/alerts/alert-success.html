<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <link rel="stylesheet" href="../oph-styles-min.css" />
</head>

<body>
<div class="oph-typography">
    <div class="oph-alert oph-alert-success">
        <div class="oph-alert-container">
            <div class="oph-alert-title">Alert about a successful action</div>
            <div class="oph-alert-text">Optional information about the action</div>

            <button
                class="oph-button oph-button-close"
                type="button"
                title="Close"
                aria-label="Close"
            >
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
</body>

</html>
