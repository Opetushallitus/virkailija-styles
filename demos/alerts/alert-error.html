<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Info alert</title>
    <link rel="stylesheet" href="../../oph-styles-min.css" />
</head>

<body>
<div class="oph-typography">
    <div class="oph-alert oph-alert-error">
        <div class="oph-alert-container">
            <button
                class="oph-button oph-button-close"
                type="button"
                title="Close"
                aria-label="Close"
            >
                <span aria-hidden="true">&times;</span>
            </button>

            <div class="oph-alert-title">Alert about a failed action</div>
        </div>
    </div>
</div>
</body>

</html>
