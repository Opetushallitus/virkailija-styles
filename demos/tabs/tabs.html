<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <link rel="stylesheet" href="../../oph-styles-min.css" />
    <link rel="stylesheet" href="../app.css" />
</head>

<body>

<div class="oph-typography">
    <div class="oph-tabs">
        <a class="oph-tab-item oph-tab-item-is-active" href="#tab1">Tab 1</a>
        <a class="oph-tab-item" href="#tab2">Tab 2</a>
        <a class="oph-tab-item" href="#tab3">Tab 3</a>
    </div>

    <div id="tab1" class="oph-tab-pane oph-tab-pane-is-active">
        Content 1
    </div>

    <div id="tab2" class="oph-tab-pane">
        Content 2
    </div>

    <div id="tab3" class="oph-tab-pane">
        Content 3
    </div>
</div>

<script>
const tabPaneIsActiveClass = 'oph-tab-pane-is-active';
const tabItemIsActiveClass = 'oph-tab-item-is-active';

function toggleTab (event) {
    const targetTabPane = document.querySelector(event.target.getAttribute('href'));

    // Remove active classes from tab item and tab pane
    document.querySelector(`.${tabPaneIsActiveClass}`)
        .classList
        .remove(tabPaneIsActiveClass);

    document.querySelector(`.${tabItemIsActiveClass}`)
        .classList
        .remove(tabItemIsActiveClass);

    // Add active classes to clicked tab item and target tab pane
    targetTabPane.classList.add(tabPaneIsActiveClass);
    event.target.classList.add(tabItemIsActiveClass);
}

document.querySelector('.oph-tabs').addEventListener('click', event => {
    if (event.target !== event.currentTarget) {
        toggleTab(event)
    }
});
</script>
</body>

</html>
